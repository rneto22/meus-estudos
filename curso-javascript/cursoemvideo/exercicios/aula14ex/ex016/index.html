<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Inicio: <input type="number" name="nInicial" id="nInicial">
            </p>
            <p>
                Fim: <input type="number" name="nFim" id="nFim">
            </p>
            <p>
                Passo: <input type="number" name="nPassos" id="nPassos">
            </p>
            <input type="button" value="Contar" onclick="contagem()">
        </div>
        <div id="res" >
            <p>Preparando a contagem....</p>
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
